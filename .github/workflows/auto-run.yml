name: 自动跑步步数提交

on:
  # 每天多个时间段执行，模拟真实运动时间
  schedule:
    - cron: '0 0 * * *'   # UTC时间0点，即北京时间8点（晨跑）
    - cron: '4 0 * * *'   # UTC时间4点，即北京时间12点（午休运动）
    - cron: '8 0 * * *'   # UTC时间8点，即北京时间16点（下午锻炼）
    - cron: '12 0 * * *'  # UTC时间12点，即北京时间20点（晚间运动）
    - cron: '14 0 * * *'  # UTC时间14点，即北京时间22点（夜跑）
  # 允许手动触发
  workflow_dispatch:

jobs:
  submit-steps:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 执行步数提交
      env:
        ACCOUNT1_USERNAME: ${{ secrets.ACCOUNT1_USERNAME }}
        ACCOUNT1_PASSWORD: ${{ secrets.ACCOUNT1_PASSWORD }}
        ACCOUNT2_USERNAME: ${{ secrets.ACCOUNT2_USERNAME }}
        ACCOUNT2_PASSWORD: ${{ secrets.ACCOUNT2_PASSWORD }}
      run: |
        python auto_zeep.py
